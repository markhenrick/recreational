name: Test Java

on:
  push:
    paths:
      - "java/**"

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        cache: maven
        cache-dependency-path: "java/pom.xml"
        
    - name: Build with Maven
      working-directory: java
      run: ./mvnw -B test
